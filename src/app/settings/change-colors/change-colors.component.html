<h4 class="text-center my-3">Just remember that these changes are temporary. <br> After you reload the page all the changes will be lost.</h4>

<table class="table table-striped table-hover table-dark table-responsive-sm">
  <tbody>
    <tr *ngFor="let item of colors | keyvalue">
      <td>{{ item.key }}</td>
      <td><input type="color" id="{{ item.key }}" value="{{ item.value }}" (input)="updateColor(item.key, $event)" /></td>
    </tr>
  </tbody>
</table>
