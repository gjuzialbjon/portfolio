<ng-template #firstQuestion let-modal>
  <div class="modal-header">
    <h4 class="modal-title">You already spotted the issue with the text, right?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Yeah sure... just</p>

    <div class="d-flex flex-column flex-wrap">
      <button
        class="btn mb-3"
        [disabled]="wrongFirstAnswers.includes('a')"
        [class.btn-danger]="wrongFirstAnswers.includes('a')"
        [class.btn-secondary]="firstAnswer !== 'a'"
        [class.btn-primary]="firstAnswer === 'a'"
        (click)="solveFirst('a')"
      >
        {{
          wrongFirstAnswers.includes('a')
            ? 'Oops, not this one'
            : firstAnswer === 'a'
            ? 'Final answer? (Click again)'
            : 'rotate X-axis 90 degree'
        }}
      </button>
      <button
        class="btn mb-3"
        [disabled]="wrongFirstAnswers.includes('b')"
        [class.btn-danger]="wrongFirstAnswers.includes('b')"
        [class.btn-secondary]="firstAnswer !== 'b'"
        [class.btn-primary]="firstAnswer === 'b'"
        (click)="solveFirst('b')"
      >
        {{
          wrongFirstAnswers.includes('b')
            ? 'Oops, not this one'
            : firstAnswer === 'b'
            ? 'Final answer? (Click again)'
            : 'rotate Y-axis 90 degree'
        }}
      </button>
      <button
        class="btn mb-3"
        [disabled]="wrongFirstAnswers.includes('c')"
        [class.btn-danger]="wrongFirstAnswers.includes('c')"
        [class.btn-secondary]="firstAnswer !== 'c'"
        [class.btn-primary]="firstAnswer === 'c'"
        (click)="solveFirst('c')"
      >
        {{
          wrongFirstAnswers.includes('c')
            ? 'Oops, not this one'
            : firstAnswer === 'c'
            ? 'Final answer? (Click again)'
            : 'rotate X-axis 180 degree'
        }}
      </button>
      <button
        class="btn mb-3"
        [class.btn-secondary]="firstAnswer !== 'd'"
        [class.btn-primary]="firstAnswer === 'd'"
        [class.btn-success]="solvedFirst"
        (click)="solveFirst('d')"
      >
        {{ solvedFirst ? 'Well done' : firstAnswer === 'd' ? 'Final answer? (Click again)' : 'rotate Y-axis 180 degree' }}
      </button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="didntSpot()" *ngIf="!solvedFirst">Didn't spot it yet</button>
  </div>
</ng-template>
