<div class="modal-header justify-content-center" [ngClass]="{ 'text-light bg-dark': darkMode, 'text-dark bg-light': !darkMode }">
  <h4 class="modal-title">{{ 'Rules.select' | translate }}</h4>
</div>

<div class="modal-body" [ngClass]="{ 'text-light bg-dark': darkMode, 'text-dark bg-light': !darkMode }">
  <div class="rule d-flex flex-nowrap align-items-center justify-content-between mb-1" *ngFor="let rule of rules">
    <span class="pe-3">{{ 'Rules.' + rule.name | translate }}</span>
    <div class="form-check form-switch form-switch-md">
      <input
        class="form-check-input"
        type="checkbox"
        [id]="rule.name"
        name="darkmode"
        value="yes"
        [checked]="rule.checked"
      />
    </div>
  </div>
</div>

<div class="modal-footer justify-content-center" [ngClass]="{ 'text-light bg-dark': darkMode, 'text-dark bg-light': !darkMode }">
  <button type="button" class="btn btn-info" (click)="activeModal.close(rules)">{{ 'Cards.start' | translate}}</button>
</div>
